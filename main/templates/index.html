<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #4facfe, #00f2fe);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.container {
  max-width: 600px;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 30px;
}

#countdown {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

#countdown div {
  background-color: rgba(255, 255, 255, 0.2);
  padding: 20px;
  border-radius: 10px;
  min-width: 80px;
}

#countdown span {
  display: block;
  font-size: 2.5rem;
  font-weight: bold;
}

.footer {
  font-size: 1.2rem;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Our Website is Launching Soon</h1>
    <div id="countdown">
      <div><span id="days">0</span><p>Days</p></div>
      <div><span id="hours">0</span><p>Hours</p></div>
      <div><span id="minutes">0</span><p>Minutes</p></div>
      <div><span id="seconds">0</span><p>Seconds</p></div>
    </div>
    <p class="footer">Stay tuned!</p>
  </div>

  <script>
    // Set your launch date here
const launchDate = new Date("2025-08-01T00:00:00").getTime();

const countdown = setInterval(() => {
  const now = new Date().getTime();
  const distance = launchDate - now;

  if (distance < 0) {
    clearInterval(countdown);
    document.getElementById("countdown").innerHTML = "<p>We are live now!</p>";
    return;
  }

  const days = Math.floor(distance / (3000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;
}, 1000);

  </script>
</body>
</html>
