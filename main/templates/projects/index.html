{% extends 'base.html' %}
{% block title %}Projects{% endblock %}
{% block content %}
  <h2>Projects</h2>
  <ul>
    {% for project in projects %}
      <li><strong>{{ project.title }}</strong>: {{ project.description }} {% if project.link %}(<a href="{{ project.link }}">View</a>){% endif %}</li>
    {% endfor %}
  </ul>
{% endblock %}
